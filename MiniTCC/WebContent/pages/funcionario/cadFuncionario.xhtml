<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/view/template/template.xhtml">
	<ui:define name="centro">
		<f:facet name="header">
	  				Cadastro de Funcionarios
	  			</f:facet>
		<div id="DivCad">
			<h:form id="formCadFuncionario">
				<p:growl id="growl" autoUpdate="true" life="3500" />
				<p:panelGrid columns="4" styleClass="gridPanel">
					<p:outputLabel value="Codigo" for="txtCodigo">
					</p:outputLabel>
					<p:inputText id="txtCodigo" readonly="true"
						value="#{funcionarioController.objeto.codigo}" />
					<p:outputLabel value="Nome" for="txtNome">
					</p:outputLabel>
					<p:inputText id="txtNome" required="true"
						requiredMessage="Campo Nome obrigatorio"
						value="#{funcionarioController.objeto.nome}" />

					<p:outputLabel value="Cpf" for="txtCpf">
					</p:outputLabel>
					<p:inputMask id="txtCpf" required="true" mask="999.999.999-99"
						requiredMessage="Campo Cpf obrigatorio" maxlength="11"
						value="#{funcionarioController.objeto.cpf}" />

					<p:outputLabel value="RG" for="txtRg">
					</p:outputLabel>
					<p:inputText id="txtRg" value="#{funcionarioController.objeto.rg}" />

					<p:outputLabel value="Data Nascimento" for="txtDtNascimento">
					</p:outputLabel>
					<p:calendar id="txtDtNascimento" required="true"
						requiredMessage="Campo Data Nascimento obrigatorio"
						value="#{funcionarioController.objeto.dataNasc}" />

					<p:outputLabel value="Endereco" for="txtEndereco">
					</p:outputLabel>
					<p:inputText id="txtEndereco" required="true"
						requiredMessage="Campo Endereco obrigatorio"
						value="#{funcionarioController.objeto.endereco}" />

					<p:outputLabel value="Numero" for="txtNumero">
					</p:outputLabel>
					<p:inputText id="txtNumero" required="true"
						requiredMessage="Campo Numero obrigatorio"
						value="#{funcionarioController.objeto.numeroCasa}" />

					<p:outputLabel value="Complemento" for="txtComplemento">
					</p:outputLabel>
					<p:inputText id="txtComplemento"
						value="#{funcionarioController.objeto.complemento}" />

					<p:outputLabel value="Bairro" for="txtBairro">
					</p:outputLabel>
					<p:inputText id="txtBairro" required="true"
						requiredMessage="Campo Bairro obrigatorio"
						value="#{funcionarioController.objeto.bairro}" />

					<p:outputLabel value="Cidade" for="txtCidade">
					</p:outputLabel>
					<p:inputText id="txtCidade" required="true"
						requiredMessage="Favor informe sua Cidade"
						value="#{funcionarioController.objeto.cidade}" />

					<p:outputLabel value="UF" for="txtUF" />
					<p:selectOneMenu value="#{funcionarioController.objeto.uf}"
						id="txtUF" required="true" requiredMessage="Selecione um Estado">
						<f:selectItem itemLabel="- Selecione -" itemValue="" />
						<f:selectItems value="#{ufController.lista}" var="_uf"
							itemValue="#{_uf.codigo}" itemLabel="#{_uf.uf}" />
					</p:selectOneMenu>

					<p:outputLabel value="Telefone" for="txtTelefone">
					</p:outputLabel>
					<p:inputMask id="txtTelefone" mask="(99) 9999-9999" required="true"
						requiredMessage="Campo Telefone Obrigatorio"
						value="#{funcionarioController.objeto.telefone}" />

					<p:outputLabel value="Email" for="txtEmail">
					</p:outputLabel>
					<p:inputText id="txtEmail" required="true"
						placeholder="usuario@dominio.com"
						value="#{funcionarioController.objeto.email}"
						requiredMessage="Campo Email obrigatorio" />

					<p:outputLabel value="Funcao" for="txtFuncao" />
					<p:selectOneMenu value="#{funcionarioController.objeto.funcao}"
						id="txtFuncao" required="true"
						requiredMessage="Selecione uma Funcao">
						<f:selectItem itemLabel="- Selecione -" itemValue="" />
						<f:selectItems value="#{funcaoController.lista}" var="_funcao"
							itemValue="#{_funcao.codigo}" itemLabel="#{_funcao.descricao}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<p:panelGrid columns="2" styleClass="gridBotons">
					<p:commandButton value="Salvar"
						rendered="#{funcionarioController.objeto.codigo == null}"
						update="growl, formCadFuncionario" icon="ui-icon-circle-check"
						action="#{funcionarioController.incluir}" />

					<p:commandButton value="Editar"
						rendered="#{funcionarioController.objeto.codigo != null}"
						update="growl, formCadFuncionario" icon="ui-icon-pencil"
						action="#{funcionarioController.alterar()}"></p:commandButton>

					<p:commandButton value="Cancelar" icon="ui-icon-cancel"
						update=" formCadFuncionario "
						action="#{funcionarioController.limpar}" />
				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/view/template/template.xhtml">
	<ui:define name="topo">
		<h:outputText value="Topo Pagina 1" />
	</ui:define>

	<ui:define name="centro">
		<f:facet name="header">
	  				Cadastro de Funcao
	  			</f:facet>
		<div id="DivCadFuncao">
			<h:form id="formCadFuncao">

				<p:growl id="growl" autoUpdate="true" life="3500" />
				<p:panelGrid columns="2" styleClass="gridPanel">
					<p:outputLabel value="Codigo" for="txtCodigo">
					</p:outputLabel>
					<p:inputText id="txtCodigo"
						value="#{funcaoController.objeto.codigo}" readonly="true"></p:inputText>

					<p:outputLabel value="Funcao" for="txtFuncao">
					</p:outputLabel>
					<p:inputText id="txtFuncao" required="true"
						requiredMessage="Campo Funcao obrigatorio"
						value="#{funcaoController.objeto.descricao}" update="growl"></p:inputText>

					<p:commandButton value="Cadastrar" update="formCadFuncao, growl"
						rendered="#{funcaoController.objeto.codigo == null}"
						icon="ui-icon-circle-check" action="#{funcaoController.incluir}"></p:commandButton>

					<p:commandButton value="Editar" update="formCadFuncao, growl"
						rendered="#{funcaoController.objeto.codigo != null}"
						icon="ui-icon-pencil" action="#{funcaoController.alterar()}"></p:commandButton>

					<p:commandButton value="Cancelar" icon="ui-icon-cancel"
						update=" formCadFuncao, growl" action="#{funcaoController.limpar}" />

				</p:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
